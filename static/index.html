<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 16px 24px;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
            font-size: 18px;
            font-weight: 600;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .msg.user {
            align-self: flex-end;
            background: #0f3460;
        }
        .msg.bot {
            align-self: flex-start;
            background: #16213e;
            border: 1px solid #0f3460;
        }
        .msg.loading {
            opacity: 0.6;
            font-style: italic;
        }
        #input-area {
            display: flex;
            gap: 12px;
            padding: 16px 24px;
            background: #16213e;
            border-top: 1px solid #0f3460;
        }
        #input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #eee;
            font-size: 15px;
            outline: none;
        }
        #input-area input:focus {
            border-color: #e94560;
        }
        #input-area button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #e94560;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        #input-area button:hover { background: #c73e54; }
        #input-area button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>RAG Chatbot</header>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="질문을 입력하세요..." autofocus />
        <button id="send-btn" onclick="sendMessage()">전송</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');

        msgInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) sendMessage();
        });

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const message = msgInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            msgInput.value = '';
            sendBtn.disabled = true;

            const loading = addMessage('답변 생성 중...', 'bot loading');

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                loading.textContent = data.answer;
                loading.classList.remove('loading');
            } catch (err) {
                loading.textContent = '오류가 발생했습니다: ' + err.message;
                loading.classList.remove('loading');
            }

            sendBtn.disabled = false;
            msgInput.focus();
        }
    </script>
</body>
</html>
